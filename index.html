<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brella</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&family=Roboto:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/all-style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <a class="header__logo" href="#">
          <img class="header__logo__img" src="./images/Brella-logo.svg" />
        </a>

        <nav class="nav">
          <ul class="menu">
            <li class="menu__item">
              <a class="menu__link" href="#">Our Plan</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Employers</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Brokers</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Members</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Blog</a>
            </li>
          </ul>
        </nav>

        <div class="header__btns">
          <a class="btn__demo" href="#">Request a demo</a>
          <a class="btn__login" href="#">Login <img src="./images/login.svg" /></a>
          <p class="btn__eng">EN</p>
        </div>
      </div>
    </header>

    <section class="banner">
      <div class="container">
        <div class="banner__inner">
          <h1 class="banner__title">Give your team peace of mind with supplemental health insurance from Brella.</h1>
          <p class="banner__txt">I'm wondering...</p>
          <div class="banner__descr">
            <p class="banner__descr--txt">how Brella's plan works</p>
            <a class="banner__descr--btn" href="#">Find out</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
